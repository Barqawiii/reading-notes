<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Document</title>
    <style>
        h1{
            background-color: lightgreen;
            text-align: center;
        }
       
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Barqawi's page :P </h1>
    </header>
    <main>

        <h1>Class 1 Lab</h1>

        <div class="w3-container">
            <h2>Hoverable Borders</h2>
          
            <div style="border:16px solid white" class="w3-panel w3-hover-border-green">
                <p style="color: maroon;background-color: lightgreen;"> What is your First name ?</p>
            </div>
          
            <div style="border:16px solid white" class="w3-panel w3-hover-border-black">
                <p style="color: mediumblue;background-color: lightgrey;"> What is your Family name ?</p>
            </div>

            <div style="border:16px solid white" class="w3-panel w3-hover-border-green">
                <p style="color: gray;background-color: lightsalmon;"> How old are you ?</p>
              </div>
            
              <div style="border:16px solid white" class="w3-panel w3-hover-border-black">
                <p style="color: maroon;background-color: lightgreen;"> What is your height?</p>
              </div>
          
          </div>
          
      
        
        
        
        
    </main>
    <footer>
        <script>
            let firstName=prompt("What is your First name ? ");
            alert("your first name is "+firstName);
            console.log("his/her first name is"+firstName);

            let familyName=prompt("What is your Family name ?");
            alert("your full name is "+firstName+" "+familyName);
            console.log("his/her family name is"+familyName);

            let age=prompt("How old are you ?");
            alert("you are "+age+"years old");
            console.log("his/her age is"+age);

            let height=prompt("What is your height?");
            alert("you are "+height+"tall");
            console.log("his/her height is"+height);

        </script>
    </footer>

</body>
</html>
